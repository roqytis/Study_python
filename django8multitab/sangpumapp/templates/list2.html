<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>상품 정보</h2>

<table border="1">
 <tr><th>id</th><th>상품명</th><th>가격</th><th>제조사</th></tr>
 {% for p in products %}
 <tr>
   <td>{{p.id}}</td>
   <td>{{p.pname}}</td>
   <td>{{p.price}}</td>

 </tr>
 {% endfor %}
 <tr>
   <td colspan="4">
     건수 : {{pcount}}
 </tr>
</table>
</body>
</html>
