<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>설문조사</title>
</head>
<body>
<h1>** 커피 전문점에 대한 소비자 인식 조사 **</h1>
* 설문에 응해 주신 분께 쿠폰을 드립니다. * <br>
<hr>
<form action="/coffee/surveyprocess" method="post">{% csrf_token %}
<table>
 <tr>
  <td>귀하의 성별은?</td>
  <td>
   <lable for="genM">남성</lable>
   <input type="radio" id="genM" name="gender" value="남" checked="checked">
   &nbsp;&nbsp;
   <lable for="genF">여성</lable>
   <input type="radio" id="genF" name="gender" value="여">
  </td>
 </tr>
 
 <tr>
  <td>귀하의 나이는?</td>
  <td>
   <lable for="age10">10대</lable>
   <input type="radio" id="age10" name="age" value="10" checked="checked">
   &nbsp;&nbsp;
   <lable for="age20">20대</lable>
   <input type="radio" id="age20" name="age" value="20">
   &nbsp;&nbsp;
   <lable for="age30">30대</lable>
   <input type="radio" id="age30" name="age" value="30">
   &nbsp;&nbsp;
   <lable for="age40">40대</lable>
   <input type="radio" id="age40" name="age" value="40">
   &nbsp;&nbsp;
   <lable for="age50">50대</lable>
   <input type="radio" id="age50" name="age" value="50">
   &nbsp;&nbsp;
  </td>
 </tr>
 
 <tr>
  <td>귀하가 선호하는 커피 전문점은?</td>
  <td>
   <lable for="star">스타벅스</lable>
   <input type="radio" id="star" name="co_survey" value="스벅" checked="checked">
   &nbsp;&nbsp;
   <lable for="bean">커피빈</lable>
   <input type="radio" id="bean" name="co_survey" value="커피빈">
   &nbsp;&nbsp;
   <lable for="ediya">이디아</lable>
   <input type="radio" id="ediya" name="co_survey" value="이디아">
   &nbsp;&nbsp;
   <lable for="toms">탐앤탐스</lable>
   <input type="radio" id="toms" name="co_survey" value="탐앤탐스">
   &nbsp;&nbsp;
  </td>
 </tr>
 
 <tr>
  <td colspan="2" style="text-align:center;">
  <br>
   <input type="submit" value="설문 완료">
   <input type="reset" value="초기화">
   <input type="button" value="홈페이지" onclick="history.back()">
  </td>
 </tr>
</table>
</form>
</body>
</html>
