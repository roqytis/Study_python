<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>py가족</title>
</head>
<body>
*** 글 목록 ***<p/>

<a href="/guest/insert">자료추가</a>

<table border="1">
  <tr><th>아이디</th><th>제목</th><th>내용</th><th>등록일</th></tr>
  {% if gdatas %}
    {% for g in gdatas %}
    <tr>
    	<td>{{g.id}}</td>
    	<td>{{g.title}}</td>
    	<td>{{g.content}}</td>
    	<td>{{g.regdate}}</td>
    </tr>
    {% endfor %}
  {% else %}
  <tr>
  	<td colspan="4">자료가 없엉 ㅠㅠ</td>
  </tr>
  {% endif %}
</table>
</body>
</html>
